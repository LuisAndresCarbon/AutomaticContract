                        <blockquote>
                            <h4>Modificar Contrato:</h4>
                            <p>* Una vez dentro del contrato seleccionado, encontrar√°s un formulario con dos campos.</p>
                            <p>* <strong>Fecha de Solicitud de Convenio de Modificatorio</strong> Este campo muestra la fecha en que est√°s solicitando el Convenio Modificatorio. Puedes editar esta fecha seg√∫n sea necesario.</p>
                            <p>* <strong>Anexos a Modificar</strong> Utiliza el campo para plantear los cambios que deseas realizar en el contrato. Puedes modificar varios aspectos del contrato, excepto la fecha de inicio.</p>
                            <h4>Enviar Solicitud de Modificaci√≥n:</h4>
                            <p>* Revisa cuidadosamente los cambios que has planteado.</p>
                            <p>* Haz clic en <strong>‚ÄúEnviar‚Äù</strong> para remitir los cambios propuestos al departamento legal para su revisi√≥n y aprobaci√≥n.</p>
