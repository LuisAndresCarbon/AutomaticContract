                    <blockquote>
                        <h4>Fecha de Vigencia:</h4>
                        <p>* Selecciona la <strong>Fecha de Inicio</strong> del Contrato utilizando el calendario proporcionado.</p>
                        <p>* Utiliza el selector de <strong>meses de vigencia</strong> para especificar la duraci√≥n del contrato. El sistema calcular√° autom√°ticamente la fecha de finalizaci√≥n bas√°ndose en la fecha de inicio y el n√∫mero de meses seleccionados.</p>
                        <p>* Tienes la opci√≥n de modificar la fecha de finalizaci√≥n si es necesario.</p>
