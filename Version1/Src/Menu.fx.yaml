            ="<div >
                <div >
                    <center>
                        <h1 style='margin: 5% auto; padding:20px; font-size: 2.5em'><img width='35' height='35' src='https://img.icons8.com/ios/100/insert-page.png'/> Nuevo Contrato</h1>
                        </center>
                    <blockquote>
                      <p>Bienvenido al Manual de Usuario de Autatic Contract, tu herramienta para solicitar contratos de manera eficiente y organizada al √°rea legal.</p>
                    </blockquote>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <h3><img width='24' height='24' src='https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/external-contacts-home-screen-app-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png'alt='external-contacts-home-screen-app-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto'/>Consulta</h3>
                    <blockquote>
                        <p>Puedes verificar el estado de tu solicitud en cualquier momento accediendo a <strong> ‚ÄúConsulta de contratos‚Äù</strong> en el men√∫ principal. Aqu√≠ podr√°s ver si el contrato est√° en proceso, aprobado o requiere modificaciones adicionales.</p>
                    </blockquote>            
                </div>
                <div>
                    <h3><img width='30' height='30' src='https://img.icons8.com/windows/32/separate-by-using-blank-sheets.png' alt='separate-by-using-blank-sheets'/>Documentos Requeridos</h3>
                  <blockquote>
                        <h4>Datos de la Persona F√≠sica:</h4>    
                    <p>* Nombre completo.</p>
                    <p>* Direcci√≥n.</p>    
                    <p>* N√∫mero de identificaci√≥n (por ejemplo, n√∫mero de seguro social).</p>
                    <p>* Otros detalles espec√≠ficos seg√∫n la jurisdicci√≥n local.</p>
                    <h4>Datos de la Persona Moral:</h4>
                    <p>* Nombre de la empresa.
                    </p>
                    <p>* Registro legal (por ejemplo, n√∫mero de registro de empresa).
                    </p>
                    <p>* Direcci√≥n de la empresa.
                    </p>
                    <h4>Documentos Adjuntos:
                    </h4>
                    <p>* Documentos de identidad (para persona f√≠sica).
                    </p>
                    <p>* Documentos legales de la empresa (para persona moral).
                    </p>
                    <p>* Otros documentos relevantes seg√∫n el tipo de contrato.
                    </p>
                    </blockquote> 
                </div>
                <div>
                    <h3><img width='30' height='30' src='https://img.icons8.com/ios/50/how-quest--v2.png' alt='how-quest--v2'/>Funcionamiento</h3>
                    <blockquote>
                        <p>* Selecciona el icono: <img width='20' height='20' src='https://img.icons8.com/ios/100/insert-page.png'/>     <strong>‚ÄúNuevo Contrato‚Äù</strong>  en el men√∫ principal.</p>
                        <p>* Primero, selecciona el <strong>Tipo de Contrato</strong> <img src='data:image/png;base64,'/>seg√∫n corresponda.</p>
                        <p>* Segundo, selecciona <strong>'Persona'</strong><img src='data:image/png;base64,'/>(Persona F√≠sica o Persona Moral) seg√∫n corresponda.</p>
                        <p>* Completa los datos del formulario correspondientes al <strong>tipo de persona</strong> elegido.</p>
                    </blockquote>
                    <blockquote>
                        <h4>Adjuntar Documentos:</h4>
                        <p>Dentro del formulario, encontrar√°s opciones de selecci√≥n (S√≠/No) para adjuntar documentos espec√≠ficos. Selecciona <strong>‚ÄúS√≠‚Äù</strong> si tienes los documentos y <strong>‚ÄúNo‚Äù</strong> si no los tienes.</p>
