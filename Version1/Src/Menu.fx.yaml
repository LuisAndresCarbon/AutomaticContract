    HtmlNuevoC As htmlViewer:
        Height: =697
        HtmlText: |-
            ="<div >
                <div >
                    <center>
                        <h1 style='margin: 5% auto; padding:20px; font-size: 2.5em'><img width='35' height='35' src='https://img.icons8.com/ios/100/insert-page.png'/> Nuevo Contrato</h1>
                        </center>
                    <blockquote>
                      <p>Bienvenido al Manual de Usuario de Autatic Contract, tu herramienta para solicitar contratos de manera eficiente y organizada al área legal.</p>
                    </blockquote>
                </div>
            </div>
            <hr>
            <div>
                <div>
                    <h3><img width='24' height='24' src='https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/external-contacts-home-screen-app-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png'alt='external-contacts-home-screen-app-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto'/>Consulta</h3>
                    <blockquote>
                        <p>Puedes verificar el estado de tu solicitud en cualquier momento accediendo a <strong> “Consulta de contratos”</strong> en el menú principal. Aquí podrás ver si el contrato está en proceso, aprobado o requiere modificaciones adicionales.</p>
                    </blockquote>            
                </div>
                <div>
                    <h3><img width='30' height='30' src='https://img.icons8.com/windows/32/separate-by-using-blank-sheets.png' alt='separate-by-using-blank-sheets'/>Documentos Requeridos</h3>
                  <blockquote>
                        <h4>Datos de la Persona Física:</h4>    
                    <p>* Nombre completo.</p>
                    <p>* Dirección.</p>    
                    <p>* Número de identificación (por ejemplo, número de seguro social).</p>
                    <p>* Otros detalles específicos según la jurisdicción local.</p>
                    <h4>Datos de la Persona Moral:</h4>
                    <p>* Nombre de la empresa.
                    </p>
                    <p>* Registro legal (por ejemplo, número de registro de empresa).
                    </p>
                    <p>* Dirección de la empresa.
                    </p>
                    <h4>Documentos Adjuntos:
                    </h4>
                    <p>* Documentos de identidad (para persona física).
                    </p>
                    <p>* Documentos legales de la empresa (para persona moral).
                    </p>
                    <p>* Otros documentos relevantes según el tipo de contrato.
                    </p>
                    </blockquote> 
                </div>
                <div>
                    <h3><img width='30' height='30' src='https://img.icons8.com/ios/50/how-quest--v2.png' alt='how-quest--v2'/>Funcionamiento</h3>
                    <blockquote>
                        <p>* Selecciona el icono: <img width='20' height='20' src='https://img.icons8.com/ios/100/insert-page.png'/>     <strong>“Nuevo Contrato”</strong>  en el menú principal.</p>
                        <p>* Primero, selecciona el <strong>Tipo de Contrato</strong> <img src='data:image/png;base64,'/>según corresponda.</p>
                        <p>* Segundo, selecciona <strong>'Persona'</strong><img src='data:image/png;base64,'/>(Persona Física o Persona Moral) según corresponda.</p>
                        <p>* Completa los datos del formulario correspondientes al <strong>tipo de persona</strong> elegido.</p>
                    </blockquote>
                    <blockquote>
                        <h4>Adjuntar Documentos:</h4>
                        <p>Dentro del formulario, encontrarás opciones de selección (Sí/No) para adjuntar documentos específicos. Selecciona <strong>“Sí”</strong> si tienes los documentos y <strong>“No”</strong> si no los tienes.</p>
                    </blockquote>
                    <blockquote>
                        <h4>Fecha de Vigencia:</h4>
                        <p>* Selecciona la <strong>Fecha de Inicio</strong> del Contrato utilizando el calendario proporcionado.</p>
                        <p>* Utiliza el selector de <strong>meses de vigencia</strong> para especificar la duración del contrato. El sistema calculará automáticamente la fecha de finalización basándose en la fecha de inicio y el número de meses seleccionados.</p>
                        <p>* Tienes la opción de modificar la fecha de finalización si es necesario.</p>
                    </blockquote>
                    <blockquote>
                        <h4>Envío de la Solicitud</h4>
                        <p>* Una vez completados todos los campos y adjuntados los documentos necesarios, revisa la información proporcionada para asegurarte de su precisión.</p>
                        <p>Haz clic en <strong>“Enviar”</strong> para remitir el contrato al departamento legal para su revisión y aprobación.</p>
                    </blockquote>
                </div>
            </div>
            
            <hr>
              <span>
                <strong>Ultima actualizacion</strong>
                <em>,1 de noviembre de 2023</em>
              </span>"
        Visible: =N_C
        Width: =865
        X: =501
        Y: =70
        ZIndex: =7

    HtmlConveMod As htmlViewer:
        Height: =697
        HtmlText: |-
            ="  <div >
                    <div >
                        <center>
                            <h1 style='margin: 5% auto; font-size: 2.5em'><img width='35' height='35' src='https://img.icons8.com/ios/50/document--v1.png' alt='document--v1'/>Convenio Modificatorio</h1>
                            </center>
                        <blockquote>
                          <p>Un Convenio modificatorio es un cambio que requieres en cualquiera de tus solicitudes de contrato.</p>
                        </blockquote>
                    </div>
                </div>
                
                <hr>
                
                <div>
                    <div>
                        <h3><img width='24' height='24' src='https://img.icons8.com/ios/50/document--v1.png' alt='document--v1'/>Requerimientos</h3>
                        <blockquote>
                            <p>El Modulo Modificatorio de Autatic Contract te permite visualizar los contratos que has solicitado anteriormente. Aquí puedes ver una <strong>vista previa</strong> de los datos generales de los contratos solicitados, como el folio, nombre, monto, tipo de persona, nombre de la persona, fechas de inicio y término. 
                            </p>
                        </blockquote>            
                    </div>
                    <div>
                        <h3><img width='24' height='24' src='https://img.icons8.com/ios/50/document--v1.png' alt='document--v1' />Funcionamiento</h3>
                        <blockquote>
                            <p>* Selecciona el icono: <img width='20' height='20' src='https://img.icons8.com/ios/50/document--v1.png'/>     <strong>“Convenio Modificatorio”</strong>en el menú principal.</p>
                            <p>* Verás una lista de tus contratos solicitados. Haz clic en el contrato que deseas modificar para ver los detalles.</p>
            
                        </blockquote>
            
                        <blockquote>
                            <h4>Modificar Contrato:</h4>
                            <p>* Una vez dentro del contrato seleccionado, encontrarás un formulario con dos campos.</p>
                            <p>* <strong>Fecha de Solicitud de Convenio de Modificatorio</strong> Este campo muestra la fecha en que estás solicitando el Convenio Modificatorio. Puedes editar esta fecha según sea necesario.</p>
                            <p>* <strong>Anexos a Modificar</strong> Utiliza el campo para plantear los cambios que deseas realizar en el contrato. Puedes modificar varios aspectos del contrato, excepto la fecha de inicio.</p>
                            <h4>Enviar Solicitud de Modificación:</h4>
                            <p>* Revisa cuidadosamente los cambios que has planteado.</p>
                            <p>* Haz clic en <strong>“Enviar”</strong> para remitir los cambios propuestos al departamento legal para su revisión y aprobación.</p>
                        </blockquote>
                    </div>
                </div>
                
                
                
                <hr>
                
                  <span>
                    <strong>Ultima actualizacion</strong>
                    <em>,1 de noviembre de 2023</em>
                  </span>"
        Visible: =C_M
        Width: =865
        X: =501
        Y: =71
        ZIndex: =8

    HtmlConveTermi As htmlViewer:
        Height: =697
        HtmlText: |-
            ="<!DOCTYPE html>
            <html lang='en'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>Convenio de Terminacion</title>
            </head>
            <body>
                <div >
                    <div >
                        <blockquote>
                            <center>
                                <h1 style=' font-size: 2.5em'><img width='35' height='35' src='https://img.icons8.com/ios/50/box-important--v1.png' alt='box-important--v1'/>Convenio de Terminacion</h1>
                                </center>
                          <p><strong>Convenio de Terminación</strong> en Autatic Contract te permite gestionar la terminación de los contratos solicitados anteriormente. Aquí encontrarás información resumida sobre el contrato y podrás completar un formulario para solicitar la terminación del mismo.</p>
                        </blockquote>
                    </div>
                </div>
                
                <hr>
                
                <div>
