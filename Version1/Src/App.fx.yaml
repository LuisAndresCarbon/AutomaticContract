App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(
            Legal,
            LookUp(
                Permisos,
                Título = "Lider Legal" || Título = "Legal",
                User().FullName
            )
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

