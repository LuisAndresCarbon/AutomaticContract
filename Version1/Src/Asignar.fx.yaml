    HtmlText2 As htmlViewer:
        AutoHeight: =
        HtmlText: |-
            ="<!DOCTYPE html>
            <html lang='pl'>
            	<head>
            		<meta charset='UTF-8' />
            		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
            		<meta http-equiv='X-UA-Compatible' content='ie=edge' />
            		<title>Email</title>
            
            		<link href='https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap' rel='stylesheet' />
            
            		<style>
            			.contra-body {
            				display: block;
            				padding: 0px;
            				margin: 0px;
            			}
            
            			.contra-wrapper {
            				width: 100%;
            				display: block;
            				overflow: hidden;
            				box-sizing: border-box;
            				color: #222;
            				background: #f2f2fd;
            				font-size: 18px;
            				font-weight: normal;
            				font-family: 'Baloo 2', 'Open Sans', 'Roboto', 'Segoe UI', 'Helvetica Neue', Helvetica, Tahoma, Arial, monospace, sans-serif;
            			}
            
            			.contra-table {
            				border-collapse: collapse;
            				border-spacing: 0;
            				border: 0px;
            				width: 640px;
            				max-width: 90%;
            				margin: 100px auto;
            				box-shadow: 0px 20px 48px rgba(0, 0, 0, 0.2);
            				border-radius: 10px;
            				overflow: hidden;
            			}
            
            			.contra-table tr {
            				background: #ffffff;
            			}
            
            			.contra-table td,
            			.contra-table th {
            				border: 0px;
            				border-spacing: 0;
            				border-collapse: collapse;
            			}
            
            			.contra-table tr td {
            				padding: 0px 40px;
            				box-sizing: border-box;
            			}
            
            			.contra-margin {
            				float: left;
            				width: 100%;
            				overflow: hidden;
            				height: 40px;
            				padding-bottom: 0px;
            				box-sizing: border-box;
            			}
            
            			.contra-div {
            				float: left;
            				width: 100%;
            				overflow: hidden;
            				box-sizing: border-box;
            			}
            
            			.contra-table h1,
            			.contra-table h2,
            			.contra-table h3,
            			.contra-table h4 {
            				float: left;
            				width: 100%;
            				margin: 0px 0px 20px 0px !important;
            				padding: 0px;
            			}
            
            			.contra-table h1 {
            				font-size: 33px;
            			}
            
            			.contra-table h2 {
            				font-size: 26px;
            			}
            
            			.contra-table h3 {
            				font-size: 23px;
            			}
            
            			.contra-table p {
            				float: left;
            				width: 100%;
            				font-size: 18px;
            				margin: 0px 0px 20px 0px !important;
            			}
            
            			.contra-table h4 {
            				font-size: 20px;
            			}
            
            			.contra-table a {
            				color: #6d49fc;
            				font-weight: bold;
            			}
            
            			.contra-table a:hover {
            				color: #55cc55;
            			}
            
            			.contra-table a:active {
            				color: #ff6600;
            			}
            
            			.contra-table a:visited {
            				color: #ff00ff;
            			}
            
            			.contra-table a.contra-link {
            				display: inline-block;
            				width: auto !important;
            				outline: none !important;
            				text-decoration: none !important;
            			}
            
            			.contra-table img,
            			.contra-table a img {
            				display: block;
            				max-width: 100%;
            				margin-bottom: 20px;
            				border: 0px;
            				border-radius: 10px;
            				overflow: hidden;
            			}
            
            			.contra-table a.contra-button {
            				display: inline-block;
            				font-weight: bold;
            				font-size: 17px;
            				padding: 15px 40px;
            				margin: 20px 0px;
            				color: #ffffff !important;
            				background: #6d49fc !important;
            				border-radius: 10px;
            				text-decoration: none;
            				outline: none;
            			}
            
            			.contra-table a.contra-button:hover {
            				color: #ffffff !important;
            				background: #55cc55 !important;
            			}
            
            			.contra-code {
            				float: left;
            				width: 100%;
            				overflow: hidden;
            				box-sizing: border-box;
            				padding: 15px 40px;
            				margin: 20px 0px;
            				border: 1px dashed #6d49fcaa;
            				background: #6d49fc11;
            				color: #6d49fc;
            				font-weight: 700;
            				font-size: 23px;
            			}
            
            			.contra-flex {
            				float: left;
            				width: 100%;
            				text-align: center;
            			}
            
            			.contra-divider {
            				float: left;
            				width: 100%;
            				overflow: hidden;
            				margin: 20px 0px;
            				border-top: 2px solid #f2f2fd;
            			}
            		</style>
            
            		<style>
            			/* your style here */
            			.contra-flex img {
            				margin: 10px;
            				max-width: 15%;
            				width: 40px;
            			}
            		</style>
            	</head>
            
            	<body class='contra-body'>
            		<div class='contra-wrapper'>
            			<table class='contra-table'>
            				<tbody>
