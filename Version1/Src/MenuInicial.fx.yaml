                FontWeight: =FontWeight.Semibold
                Height: =DataCardKey37.Height
                PaddingLeft: =0
                Size: =13
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey37.Y
                ZIndex: =4

