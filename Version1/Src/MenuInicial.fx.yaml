                HoverColor: =RGBA(0, 0, 0, 1)
                HoverFill: =RGBA(212, 212, 212, 1)
                Items: =Choices([@BdContratosLegal].C_C)
                OnSelect: =
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PressedBorderColor: =ColorFade(RGBA(61,184,123,71), -30%)
                PressedColor: =RGBA(255, 255, 255, 1)
                PressedFill: =RGBA(61, 184, 123, 1)
                SearchFields: =["Value"]
                SearchItems: =Choices(BdContratosLegal.C_C,DataCardValue37.SearchText)
                SelectionFill: =RGBA(61,184,123,71)
                SelectMultiple: =false
                Size: =13
