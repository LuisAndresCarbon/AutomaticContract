        OnTimerStart: |-
            =UpdateContext({varArranque:!varArranque})
        PressedBorderColor: =ColorFade(RGBA(61,184,123,71), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(61,184,123,71), -30%)
